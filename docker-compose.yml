networks:
  deliveryfood-network:
    name: deliveryfood-network
    driver: bridge

services:
  deliveryfood-mysql: # nome do container
    image: mysql:8.0.42-oraclelinux9
    container_name: deliveryfood-mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - DB_HOST=deliveryfood-mysql
      - MYSQL_ROOT_PASSWORD=
    ports:
      - 3306:3306
    networks:
      - deliveryfood-network
    healthcheck:
      test: ["CMD", "mysql", "-u", "root", "-p", "--execute", "SHOW DATABASES;"]
      # test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password="]
      interval: 5s
      timeout: 10s
      retries: 10

  deliveryfood-redis:
    image: redis:alpine3.21
    container_name: deliveryfood-redis
    networks:
      - deliveryfood-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  deliveryfood-api:
    # build: . # o . representa a pasta atual; ser√° feito o build usando o dockerfile presente na pasta atual
    image: deliveryfood-api
    env_file: .env
    environment:
      - SPRING_DATA_REDIS_HOST=deliveryfood-redis
    networks:
      - deliveryfood-network
    depends_on:
      deliveryfood-mysql:
        condition: service_healthy
      deliveryfood-redis:
        condition: service_healthy

  deliveryfood-proxy:
    build: ./nginx
    image: deliveryfood-proxy
    ports:
      - 80:80
    networks:
      - deliveryfood-network
    depends_on:
      - deliveryfood-api
